<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>secound caractor </title>

    <style>

</head>

<body>

    <script>

        var vName = prompt('Enter the name')
        after = ' '
        for (i = 0; i < vName.length; i++) {
            if (i % 2 == 1) {
                after += vName[i]
            }
        }
        document.write('<h1>' + vName + '<br>' + after + '</h1>')


    </script>



</body>
