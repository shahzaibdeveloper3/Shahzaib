<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even & odd number</title>
    <style>
        .container {
            border: 2px solid black;
            width: 50%;
            height: 100px;
            display: flex;
            justify-content: center;
            background-color: aqua;
        }

        .row {
            display: flex;
            justify-content: center;
            border: 2px solid rgb(223, 11, 11);
            width: 50%;
            height: 100px;
            background-color: cadetblue;
            color: rgb(254, 254, 254);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>This is Eeven & odd number</h1>
    </div>
    <div class="row">
        <script>

            var vName = prompt('This is odd & Eeven number')
            if (vName % 2 == 0) {
                document.write('<h1>' + vName + "  " + '</h1>')
                document.write('<br>')
                document.write('<h1>' + 'even number' + '</h1>')[vName]

            }
            else (vName % 1 == 0); {
                document.write('<br>')
                document.write('<p>' + '<h1>' + vName + ' ' + '</h1>' + '</p>')
                document.write('<h1>' + 'odd number' + '</h1>')[vName]
            }


        </script>
    </div>
</body>

</html>
