<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var vtab = prompt('ENTER NUMBER')
        for (i = 1; i <= vtab; i++) {
            document.write('<br>')
            for (let j = 1; j <= 10; j++) {

                document.write('<p>' + i + ' x ' + j + ' = ' + j * i + '<p/>');


            }
        }
    </script>
</body>

</html>
