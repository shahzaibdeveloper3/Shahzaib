<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Revers name</title>

    <style>
        .container {
            justify-content: center;
            display: block;
            border: 2px solid black;
            height: 130px;
            width: 100%;
            background-color: rgb(0, 253, 118);
            color: rgb(0, 0, 0);
        }
    </style>

</head>

<body>
    <div class="container">
        <script>

            var vRevers = ' '
            var vName = prompt('enter the name')
            for (i = vName.length - 1; i >= 0; i--) {
                vRevers += vName[i]
            }
            document.write('<h1>' + vName + '</h1>')
            document.write('<h1>' + vRevers + '</h1>')
            
        </script>
    </div>
</body>

</html>
