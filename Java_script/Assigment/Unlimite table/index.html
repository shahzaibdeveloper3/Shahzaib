<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unlimate table</title>
</head>
<body>
    <script>

        var tableno = prompt('Enter the table no')
        for(i = 0; i <= tableno; i++){
            for(j = 1; i < tableno; j++){
                document.write('<br>')
                document.write(tableno + 'x' + j + '=' + tableno * i)
               
            }
            
        }












    </script>
    
</body>
</html>
