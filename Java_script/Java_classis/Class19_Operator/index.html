    <!-- 
    JavaScript Operators
    -------------------
    JavaScript operators are special symbols that perform operations on one or more values (operands) 

Type of Opertor
-------------------
Arithmetic Operators
Assignment Operators
Comparison Operators
String Operators
Logical Operators


Assignment Operators
--------------------------
Operator	Name	Example
=	Assignment Operator	a = 7;
+=	Addition Assignment	a += 5;  // a = a + 5
-=	Subtraction Assignment	a -= 2;  // a = a - 2
*=	Multiplication Assignment	a *= 3;  // a = a * 3
/=	Division Assignment	a /= 2;  // a = a / 2
%=	Remainder Assignment	a %= 2;  // a = a % 2
**=	find Power (Exponentiation Assignment)	a **= 2;  // a = a**2
++
--


Arithmetic Operators
----------------------

+	Addition	3 + 4  // 7
-	Subtraction	5 - 3  // 2
*	Multiplication	2 * 3  // 6
/	Division	4 / 2  // 2
%	Remainder	5 % 2  // 1
++	Increment (increments by 1)	++5 or 5++  // 6
--	Decrement (decrements by 1)	--4 or 4--  // 3
**	Exponentiation (Power)	4 ** 2  // 16

String Operators
---------------------------
+	t3 = t1 + t2	"Good "	"Morning"	 "Good Morning"	
+=	t1 += t2	"Good Morning"	"Morning"	





    -->
