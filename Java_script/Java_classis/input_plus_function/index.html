<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input1" type="number" name="I1"  >
    <input id="input2" type="number" name="I2" >
    <br>
    <div id="result"> </div>
    <button type="button"  onclick="myMath()" > Calculate</button>

    <script>
        function myMath(){
            vElement1 = document.getElementById("input1")
            vVal1 = vElement1.value;
            // console.log(vElement1)
            // console.log(vVal1)

            vElement2 = document.getElementById("input2")
            vVal2 = vElement2.value;
            // console.log(vElement2)
            // console.log(vVal2)

            // console.log(vVal1 + vVal2)
            vResultEl   = document.getElementById("result")
            vResultEl.innerText = parseFloat(vVal1) + parseFloat(vVal2)
           
        }
    </script>
</body>
</html>
